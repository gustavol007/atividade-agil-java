name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Listar arquivos do projeto
      run: ls -la
      
    - name: Verificar estrutura do projeto
      run: find . -name "*.java" -o -name "pom.xml" -o -name "mvnw*"
      
    - name: Configurar JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Verificar versões
      run: |
        java -version
        mvn -version
        
    - name: Verificar pom.xml
      run: cat pom.xml
        
    - name: Executar testes com logs verbosos
      run: mvn clean test -X